<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unitree B2 - 3D Viewer</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div id="app">
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading model...</p>
        </div>
        <div id="info">
            <h1>Unitree B2</h1>
            <p>Use mouse to rotate, zoom, and pan</p>
            <div id="controls">
                <button id="toggleMove">Pause Movement</button>
                <div class="slider-container">
                    <label>Speed: <span id="speedValue">1.0</span></label>
                    <input type="range" id="speedSlider" min="0" max="3" step="0.1" value="1.0">
                </div>
                <p style="font-size: 0.75rem; opacity: 0.6; margin-top: 0.5rem;">
                    Check console for bone info
                </p>
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
